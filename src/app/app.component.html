<h1>{{title}}</h1>
{{counterProgress}}
<h2>
  <app-progress-bar [progress]="counterProgress"></app-progress-bar>
  <app-countdown #cuentaRegresiva
  [init]="totalCountdown"
  (onDecrease)="updateProgress($event)"
  (onComplete)="countdownFinished()"></app-countdown>

  <div class="initInput">
    <label for="totalCountdown">Iniciar cuenta en: </label>
    <input id="totalCountdown" type="text" [(ngModel)]="totalCountdown" >
  </div>
  
  <button (click)="cuentaRegresiva.startCountdown(); counterProgress=0;"> Reiniciar </button>
</h2>
